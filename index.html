<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北西門町接髮專家Hange韓哥預約系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
    }
    .container {
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="bookingForm">
      <label for="name">1. 姓名：</label>
      <input type="text" id="name" placeholder="請輸入姓名" required>

      <label for="phone">2. 電話：</label>
      <input type="tel" id="phone" maxlength="10" pattern="09[0-9]{8}" placeholder="09XXXXXXXX" value="09" required>

      <label for="date">3. 預約日期：</label>
      <input type="date" id="date" placeholder="請選擇預約日期" required>

      <label for="time">4. 預約時段：</label>
      <select id="time" required>
        <option value="" disabled selected>請選擇預約時段</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
      </select>

      <label for="services">5. 預約項目：</label>
      <select id="services" required>
        <option value="" disabled selected>請選擇項目</option>
        <option value="接髮">接髮</option>
        <option value="染髮">染髮</option>
        <option value="燙髮">燙髮</option>
        <option value="剪髮">剪髮</option>
        <option value="頭髮護理">頭髮護理</option>
      </select>

      <button type="submit">送出預約</button>
    </form>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const services = document.getElementById('services').value;

      if (!name || !phone || !date || !time || !services) {
        alert('請完整填寫所有欄位！');
        return;
      }

      const eventDetails = {
        summary: `${name} - ${services}`,
        description: `電話：${phone}`,
        start: {
          dateTime: `${date}T${time}:00`,
          timeZone: 'Asia/Taipei',
        },
        end: {
          dateTime: `${date}T${parseInt(time.split(':')[0]) + 1}:00`,
          timeZone: 'Asia/Taipei',
        },
      };

      try {
        const response = await fetch('/api/createEvent', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(eventDetails),
        });

        const result = await response.json();

        if (response.ok) {
          alert('預約成功！請等待韓哥確認。');
        } else {
          throw new Error(result.message || '預約失敗');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('系統發生錯誤，請稍後再試！');
      }
    });
  </script>
</body>
</html>
