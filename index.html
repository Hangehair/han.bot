<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北西門町接髮專家Hange韓哥預約系統</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f8f8f8; }
    .container { padding: 20px; border: 2px solid #ccc; border-radius: 10px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
    form { display: flex; flex-direction: column; gap: 10px; }
    label { font-weight: bold; }
    input, select, button { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; text-align: center; width: 100%; box-sizing: border-box; }
    button { background-color: #007bff; color: white; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <form id="bookingForm">
      <label for="name">1.姓名：</label>
      <input type="text" id="name" placeholder="名字" required>

      <label for="phone">2.電話：</label>
      <input type="tel" id="phone" placeholder="電話" required>

      <label for="date">3.預約日期：</label>
      <input type="date" id="date" placeholder="請選擇預約日期" required>

      <label for="time">4.預約時段：</label>
      <select id="time" required>
        <option value="" disabled selected>請選擇預約時段</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
      </select>

      <label for="birthdayMonth">5.生日月份：</label>
      <select id="birthdayMonth" required>
        <option value="" disabled selected>請選擇生日月份</option>
        <option value="1">1月</option>
        <option value="2">2月</option>
        <option value="3">3月</option>
        <option value="4">4月</option>
        <option value="5">5月</option>
        <option value="6">6月</option>
        <option value="7">7月</option>
        <option value="8">8月</option>
        <option value="9">9月</option>
        <option value="10">10月</option>
        <option value="11">11月</option>
        <option value="12">12月</option>
      </select>

      <label for="referralSource">6.哪邊知道韓哥：</label>
      <select id="referralSource" required>
        <option value="" disabled selected>請選擇</option>
        <option value="Google搜尋">Google搜尋</option>
        <option value="FB">FB</option>
        <option value="IG">IG</option>
        <option value="朋友介紹">朋友介紹</option>
        <option value="預約整理">預約整理</option>
      </select>

      <label for="service">7.預約項目：</label>
      <select id="service" multiple required>
        <option value="接髮">接髮</option>
        <option value="染髮">染髮</option>
        <option value="燙髮">燙髮</option>
        <option value="剪髮">剪髮</option>
        <option value="洗髮">洗髮</option>
        <option value="頭髮護理">頭髮護理</option>
        <option value="頭皮護理">頭皮護理</option>
      </select>

      <button type="submit">送出預約</button>
    </form>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').setAttribute('min', today);

      document.getElementById('date').addEventListener('change', function () {
        const selectedDate = new Date(this.value);
        if (selectedDate.getDay() === 1) {
          alert('星期一無法預約，請選擇其他日期！');
          this.value = '';
        }
      });

      liff.init({ liffId: "2006300099-OLXDXZlb" }).then(() => {
        liff.getProfile().then(profile => {
          document.getElementById('name').value = profile.displayName;
        });
      }).catch(err => console.error(err));
    });

    document.getElementById('bookingForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const birthdayMonth = document.getElementById('birthdayMonth').value;
      const referralSource = document.getElementById('referralSource').value;
      const services = Array.from(document.getElementById('service').selectedOptions).map(option => option.value).join(', ');

      const address = "台北市萬華區西門町109-2號"; // 替換為實際地址
      const addressLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;

      const flexMessage = {
        "type": "flex",
        "altText": "預約資訊",
        "contents": {
          "type": "bubble",
          "body": {
            "type": "box",
            "layout": "vertical",
            "contents": [
              { "type": "text", "text": "預約資訊", "weight": "bold", "size": "lg", "align": "center" },
              { "type": "text", "text": `姓名：${name}`, "margin": "md", "align": "center" },
              { "type": "text", "text": `電話：${phone}`, "margin": "md", "align": "center" },
              { "type": "text", "text": `預約日期：${date}`, "margin": "md", "align": "center" },
              { "type": "text", "text": `預約時段：${time}`, "margin": "md", "align": "center" },
              { "type": "text", "text": `生日月份：${birthdayMonth}`, "margin": "md", "align": "center" },
              { "type": "text", "text": `來源：${referralSource}`, "margin": "md", "align": "center" },
              { "type": "text", "text": `預約項目：${services}`, "margin": "md", "align": "center" },
              { "type": "text", "text": "地址：", "margin": "md", "align": "center" },
              { "type": "text", "text": address, "margin": "md", "align": "center", "wrap": true, "action": { "type": "uri", "uri": addressLink } }
            ]
          }
        }
      };

      liff.sendMessages([flexMessage]).then(() => {
        alert('預約資訊已發送！');
        document.getElementById('bookingForm').reset(); // 重置表單
      }).catch((err) => {
        alert('發送失敗，請重試！');
      });
    });
  </script>
</body>
</html>
