<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北西門町接髮專家Hange韓哥預約系統</title>
  <style>
    /* 原本的 CSS 不變 */
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f8f8f8; }
    .container { padding: 20px; border: 2px solid #ccc; border-radius: 10px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
    form { display: flex; flex-direction: column; gap: 10px; }
    label { font-weight: bold; }
    input, select, button { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; text-align: center; width: 100%; box-sizing: border-box; }
    button { background-color: #007bff; color: white; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <button id="authorize_button" style="display: none;">授權 Google API</button>
    <button id="signout_button" style="display: none;">登出</button>
    <pre id="content" style="white-space: pre-wrap;"></pre>
  </div>

  <script>
    // 將你的 OAuth 2.0 憑證整合進程
    const CLIENT_ID = '780648917483-1s6dq0nmj5p0g7drsj88s3uh2h7dbs6p.apps.googleusercontent.com';
    const API_KEY = 'YOUR_API_KEY'; // 如果有需要 API 密鑰，可以填入
    const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'];
    const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly';

    let authorizeButton = document.getElementById('authorize_button');
    let signoutButton = document.getElementById('signout_button');
    let content = document.getElementById('content');

    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      gapi.client
        .init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES,
        })
        .then(() => {
          // 更新 UI
          const authInstance = gapi.auth2.getAuthInstance();
          authInstance.isSignedIn.listen(updateSigninStatus);
          updateSigninStatus(authInstance.isSignedIn.get());

          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        })
        .catch((error) => {
          content.textContent = JSON.stringify(error, null, 2);
        });
    }

    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        authorizeButton.style.display = 'none';
        signoutButton.style.display = 'block';
        listUpcomingEvents();
      } else {
        authorizeButton.style.display = 'block';
        signoutButton.style.display = 'none';
      }
    }

    function handleAuthClick() {
      gapi.auth2.getAuthInstance().signIn();
    }

    function handleSignoutClick() {
      gapi.auth2.getAuthInstance().signOut();
    }

    function listUpcomingEvents() {
      gapi.client.calendar.events
        .list({
          calendarId: 'primary',
          timeMin: new Date().toISOString(),
          showDeleted: false,
          singleEvents: true,
          maxResults: 10,
          orderBy: 'startTime',
        })
        .then((response) => {
          const events = response.result.items;
          if (events.length > 0) {
            content.textContent = '即將到來的事件：\n';
            events.forEach((event) => {
              const when = event.start.dateTime || event.start.date;
              content.textContent += `${event.summary} (${when})\n`;
            });
          } else {
            content.textContent = '沒有即將到來的事件。';
          }
        })
        .catch((error) => {
          content.textContent = JSON.stringify(error, null, 2);
        });
    }

    // 載入 Google API Library
    (function () {
      const script = document.createElement('script');
      script.src = 'https://apis.google.com/js/api.js';
      script.onload = handleClientLoad;
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
